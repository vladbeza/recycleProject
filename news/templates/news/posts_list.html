{% extends 'recycleShop/base.html' %}

{% block title %}
    News
{% endblock %}

{% block content %}
    <h1>News</h1>
    <div class="posts_list">
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <a href="{{ post.get_abs_url }}"><img class="post_image" src="{{ post.short_image.url }}"></a>
            <p class="short_description">{{ post.short_description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
